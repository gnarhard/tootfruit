plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystorePropertiesFile.withInputStream { keystoreProperties.load(it) }
}
def releaseStoreFilePath = keystoreProperties.getProperty("storeFile")
def hasReleaseSigning = keystorePropertiesFile.exists() &&
        releaseStoreFilePath &&
        file(releaseStoreFilePath).exists() &&
        keystoreProperties.getProperty("keyAlias") &&
        keystoreProperties.getProperty("keyPassword") &&
        keystoreProperties.getProperty("storePassword")

android {
    namespace = "com.gnarhard.tootfruit"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17.toString()
    }

    defaultConfig {
        applicationId = "com.gnarhard.tootfruit"
        minSdk = 33
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled = true
    }

    signingConfigs {
        release {
            if (hasReleaseSigning) {
                keyAlias = keystoreProperties.getProperty("keyAlias")
                keyPassword = keystoreProperties.getProperty("keyPassword")
                storeFile = file(releaseStoreFilePath)
                storePassword = keystoreProperties.getProperty("storePassword")
            }
        }
    }

    buildTypes {
        release {
            signingConfig = hasReleaseSigning ? signingConfigs.release : signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Keep release builds compiling when GeneratedPluginRegistrant includes IntegrationTestPlugin.
    implementation project(":integration_test")
}

if (!hasReleaseSigning) {
    logger.lifecycle("Release keystore not found or incomplete in android/key.properties. Using debug signing for release builds.")
}
